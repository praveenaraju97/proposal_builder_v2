<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Architecture Proposal Builder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <link href="home_styles.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar Navigation -->
            <div class="col-md-3 sidebar">
                <div class="sidebar-header">
                    <img src="logo.png" alt="Company Logo" class="company-logo">
                    <h3>Proposal Builder</h3>
                </div>
                <ul class="nav flex-column" id="mainMenu">
                    <li class="nav-item">
                        <a class="nav-link active" href="BuilderPage.html" id="newProposalBtn">
                            <i class="fas fa-plus-circle"></i> New Proposal
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="savedProposalsBtn">
                            <i class="fas fa-list"></i> Saved Proposals
                        </a>
                    </li>
                </ul>
                <ul class="nav flex-column" id="proposalSections" style="display:none;">
                    <!-- Existing section navigation will be populated by JavaScript -->
                </ul>
                <div class="sidebar-footer" id="builderFooter" style="display:none;">
                    <button id="saveDraftBtn" class="btn btn-warning mb-2">Save Draft</button>
                    <button id="previewBtn" class="btn btn-primary mb-2">Preview Proposal</button>
                    <button id="downloadBtn" class="btn btn-success">Download Word</button>
                </div>
            </div>
            
            <!-- Main Content Area -->
            <div class="col-md-9 main-content">
                <!-- Proposal Builder View (initially hidden) -->
                <div id="builderView" style="display:none;">
                    <div class="toolbar">
                        <button class="btn btn-sm btn-outline-secondary" id="addImageBtn">
                            <i class="fas fa-image"></i> Add Image
                        </button>
                        <button class="btn btn-sm btn-outline-secondary" id="addTableBtn">
                            <i class="fas fa-table"></i> Add Table
                        </button>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="togglePreview">
                            <label class="form-check-label" for="togglePreview">Live Preview</label>
                        </div>
                    </div>
                    
                    <div class="proposal-container">
                        <!-- Proposal sections will be dynamically loaded -->
                    </div>
                </div>
                
                <!-- Saved Proposals View -->
                <div id="proposalsListView">
                    <h2>Saved Proposals</h2>
                    <div class="alert alert-info d-none" id="proposalsAlert"></div>
                    <div id="proposalsTableContainer">
                        <table id="proposalsTable" class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>Title</th>
                                    <th>Client Name</th>
                                    <th>Status</th>
                                    <th>Created On</th>
                                    <th>Last Modified</th>
                                    <th>Version</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Proposals will be loaded here -->
                            </tbody>
                        </table>
                    </div>
                </div>
                
                <!-- Preview Modal -->
                <div class="modal fade" id="previewModal" tabindex="-1" aria-hidden="true">
                    <div class="modal-dialog modal-xl">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Proposal Preview</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body" id="previewContent">
                                <!-- Preview content will be generated here -->
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary" id="downloadFromPreview">Download Word</button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Add Table Modal -->
                <div class="modal fade" id="tableModal" tabindex="-1" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Add Table</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="form-group">
                                    <label>Number of Rows</label>
                                    <input type="number" class="form-control" id="tableRows" min="1" value="3">
                                </div>
                                <div class="form-group">
                                    <label>Number of Columns</label>
                                    <input type="number" class="form-control" id="tableCols" min="1" value="3">
                                </div>
                                <div class="form-group">
                                    <label>Table Caption (Optional)</label>
                                    <input type="text" class="form-control" id="tableCaption">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                <button type="button" class="btn btn-primary" id="insertTable">Insert Table</button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Save Draft Modal -->
                <div class="modal fade" id="saveDraftModal" tabindex="-1" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Save Proposal Draft</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="form-group">
                                    <label>Your Name</label>
                                    <input type="text" class="form-control" id="employeeName" required>
                                </div>
                                <div class="form-group">
                                    <label>Proposal Title</label>
                                    <input type="text" class="form-control" id="draftProposalTitle" required>
                                </div>
                                <div class="form-group">
                                    <label>Client Name</label>
                                    <input type="text" class="form-control" id="draftClientName" required>
                                </div>
                                <div class="form-group">
                                    <label>Notes (Optional)</label>
                                    <textarea class="form-control" id="draftNotes" rows="3"></textarea>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                <button type="button" class="btn btn-primary" id="confirmSaveDraft">Save Draft</button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Confirmation Modal -->
                <div class="modal fade" id="confirmModal" tabindex="-1" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="confirmModalTitle">Confirm Action</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body" id="confirmModalBody">
                                Are you sure you want to perform this action?
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                <button type="button" class="btn btn-danger" id="confirmActionBtn">Confirm</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/docx/7.1.0/docx.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
